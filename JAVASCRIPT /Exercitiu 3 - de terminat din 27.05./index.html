<body>
    <div class="exercitiu">
        <p>2. Se citeste un un numar intreg. Sa se afiseze opusul lui.</p>
        <p><strong>Exemple:</strong></p>
        <p>se citeste 3, se afiseaza -3</p>
        <p>se citeste -4, se afiseaza 4</p>
        <p>se citeste 0, se afiseaza 0</p>
        <div class="input">
            <label for="number">Introduceti un numar</label>
            <input type="text" id="number" />
        </div>
        <div class="button">
            <button onclick="nextNumber()">Arata opusul numarului</button>
        </div>
        <div class="output">
            <p id="result">Rezultatul va fi afisat aici</p>
        </div>
    </div>
