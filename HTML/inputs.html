<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs</title>
    <style>
      div {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="nume">Nume</label>
      <input type="text" id="nume" />
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" />
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" />
    </div>
    <div>
      <input type="checkbox" id="tc" />
      <label for="tc">Accept termeni si conditii</label>
    </div>
    <div>
      <p>Aleg abonamentul:</p>
      <input type="radio" id="free" name="subscriptions" />
      <label for="free">Free</label>
      <input type="radio" id="gold" name="subscriptions" />
      <label for="gold">Gold</label>
      <input type="radio" id="premium" name="subscriptions" />
      <label for="premium">Premium</label>
    </div>
    <div>
      <label>Select your gender</label>
      <select>
        <option>F</option>
        <option>M</option>
      </select>
    </div>
    <div>
      <input type="date" name="" id="" />
      <input type="datetime" name="" id="" />
      <input type="color" name="" id="" />
      <input type="file" name="" id="" />
    </div>
    <p>Lorem ipsum dolor sit amet.</p>
  </body>
</html>
